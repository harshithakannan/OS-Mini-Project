<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithms</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        /* Original CSS styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #333;">CPU Scheduling Algorithms</h1>
    
    <form id="processForm" style="margin-bottom: 20px;">
        <label for="processes">Processes (comma-separated)</label>
        <input type="text" id="processes" name="processes" required style="margin-left: 10px;"><br><br>
        
        <label for="arrivalTimes">Arrival Times (comma-separated, optional)</label>
        <input type="text" id="arrivalTimes" name="arrivalTimes" style="margin-left: 10px;"><br><br>
        
        <label for="quantum">Time Quantum (for RR)</label>
        <input type="number" id="quantum" name="quantum" min="1" style="margin-left: 10px;"><br><br>
        
        <input type="checkbox" id="applyArrivalFCFS" name="applyArrivalFCFS">
        <label for="applyArrivalFCFS" style="margin-left: 10px;">Apply Arrival Times for FCFS</label><br>
        
        <input type="checkbox" id="applyArrivalSJF" name="applyArrivalSJF">
        <label for="applyArrivalSJF" style="margin-left: 10px;">Apply Arrival Times for SJF</label><br>
        
        <input type="checkbox" id="applyArrivalSRTF" name="applyArrivalSRTF">
        <label for="applyArrivalSRTF" style="margin-left: 10px;">Apply Arrival Times for SRTF</label><br>
        
        <input type="checkbox" id="applyArrivalRR" name="applyArrivalRR">
        <label for="applyArrivalRR" style="margin-left: 10px;">Apply Arrival Times for RR</label><br><br>
        
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">Calculate</button>
    </form>
    
    <div id="results" style="margin-bottom: 20px;"></div>
    <div id="gantt_chart" style="margin-bottom: 20px;"></div>

    <script src="app.js"></script>
</body>
</html>
